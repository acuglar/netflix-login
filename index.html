<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Netflix</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>

	<body>
		<header>
			<figure>
				<img src="img/logo.png" alt="Netflix" />
				<figcaption class="hidden">Netflix</figcaption>
			</figure>
		</header>

		<main>

			<div class="login-content">

				<h2>Login</h2>

				<form action="">

					<div class="input-model">
						<label for="email" class="hidden">E-mail</label>
						<input type="email" name="email" id="email" placeholder="Email ou nÃºmero de telefone"/>
					</div>

					<div class="input-model">
						<label for="senha" class="hidden">Senha</label>
						<input type="password" name="senha" id="senha" placeholder="Senha"/>
					</div>

					<input type="submit" value="Entrar" />

					<div class="link-help">
						<div>
							<label for="relembrarsenha">Relembrar senha</label>
							<input type="checkbox" name="relembrarsenha" id="relembrarsenha"/>
							<span>&#10003;</span>
						</div>
						<div>
							<a href="#">Precisa de ajuda?</a>
						</div>
					</div>
				</form>

			</div>

		</main>
		
	</body>
</html>
